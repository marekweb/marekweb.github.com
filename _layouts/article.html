---
layout: main
---
<body class="article">
	<div class="header-section">
		<div class="page">
			<h2>
				<a href="/">Marek Zaluski</a>
			</h2>
		</div>
	</div>
		<div class="stripe-section">
			<div class="page">
				<h1>{{ page.title }}</h1>
			</div>
		</div>

	<div class="content-section">
		<div class="page">
			<div class="body-text">
				{{ content }}
				<h2>More to read</h2>
					<ol>
					{% for post in site.related_posts limit 5 %}
					<li><a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
					</ol>
			</div>
			<p class="footer">&copy; 2012 Marek Zaluski</p>
		</div>
	</div>
</body>
